    <text id="Es_importante_que_los_sistemas_y_la_tecnología_implementados_en_los_procesos_no_creen_fricciones_con_los_colaboradores." data-name="Es importante que los sistemas y la tecnología implementados en los procesos no creen fricciones con los colaboradores." transform="translate(716.543 15117.634)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Es importante que los sistemas y la tecnología </tspan><tspan x="0" y="41">implementados en los procesos no creen fricciones con los </tspan><tspan x="0" y="65">colaboradores.</tspan></text>
