    <text id="Comunicar_la_estrategia_de_servicio_a_los_clientes_es_fundamental_para_generar_relaciones_a_largo_plazo_basadas_en_la_confianza_y_en_la_fidelización." data-name="Comunicar la estrategia de servicio a los clientes es fundamental para generar relaciones a largo plazo, basadas en la confianza y en la fidelización." transform="translate(716.543 14616.724)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Comunicar la estrategia de servicio a los clientes es </tspan><tspan x="0" y="41">fundamental para generar relaciones a largo plazo, basadas en </tspan><tspan x="0" y="65">la confianza y en la fidelización.</tspan></text>
    <text id="Compañía_colaboradores" data-name="Compañía – colaboradores" transform="translate(390 14784.116)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="50.785" y="17">Compañía – colaboradores</tspan></text>
    <text id="Capacitar_generar_bienestar_oportunidades_y_confianza_en_los_colaboradores_impulsará_al_equipo_de_trabajo_a_crear_relaciones_fuertes_con_los_usuarios._La_motivación_y_el_empoderamiento_hacen_que_el_equipo_tenga_mejor_rendimiento_y_empatía." data-name="Capacitar, generar bienestar, oportunidades y confianza en los colaboradores, impulsará al equipo de trabajo a crear relaciones fuertes con los usuarios. La motivación y el empoderamiento hacen que el equipo tenga mejor rendimiento y empatía." transform="translate(716.543 14735.235)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Capacitar, generar bienestar, oportunidades y confianza en los </tspan><tspan x="0" y="41">colaboradores, impulsará al equipo de trabajo a crear </tspan><tspan x="0" y="65">relaciones fuertes con los usuarios. La motivación y el </tspan><tspan x="0" y="89">empoderamiento hacen que el equipo tenga mejor </tspan><tspan x="0" y="113">rendimiento y empatía.</tspan></text>
    <text id="Compañía_-_sistemas" data-name="Compañía - sistemas" transform="translate(390 14917.794)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="72.438" y="17">Compañía - sistemas</tspan></text>
