    <text id="Garantizar_que_los_sistemas_y_servicios_digitales_que_ofrecen_son_eficientes_y_aportan_una_excelente_experiencia_a_los_usuarios." data-name="Garantizar que los sistemas y servicios digitales que ofrecen, son eficientes y aportan una excelente experiencia a los usuarios." transform="translate(716.543 14998.364)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Garantizar que los sistemas y servicios digitales que </tspan><tspan x="0" y="41">ofrecen, son eficientes y aportan una excelente experiencia </tspan><tspan x="0" y="65">a los usuarios.</tspan></text>
